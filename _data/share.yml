# Each link may contain one or more <title> and <link> placeholders.

twitter:
  # https://dev.twitter.com/web/tweet-button/web-intent
  name: "Twitter"
  color: '#00aced'
  title: "Tweet on Twitter"
  link: 'https://twitter.com/intent/tweet?text=<title>&url=<link>&via=iamsreeman'
email:
  name: "E-mail"
  color: '#777777'
  title: "Send via E-mail"
  link: 'mailto:?subject=<title>&body=<link>'
facebook:
  # https://developers.facebook.com/docs/plugins/share-button
  # https://developers.facebook.com/docs/sharing/reference/share-dialog
  name: "Facebook"
  color: '#3B5998'
  title: "Share on Facebook"
  link: 'https://www.facebook.com/sharer/sharer.php?u=<link>'
linkedin:
  name: "LinkedIn"
  color: '#0077B5'
  title: "Share on LinkedIn"
  link: 'http://www.linkedin.com/shareArticle?mini=true&url=<link>'
